<p>
  login works!
</p>
<form>
  <mat-form-field>
    <input matInput type="text" placeholder="UserName" name="username"
    [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="PassWord" name="password"
    [(ngModel)]="password">
  </mat-form-field>
  <button class="btn btn-success" [disabled]="username == '' || password == ''" (click)="invokeLoginProc()">
    Log In
  </button>
  <p *ngIf="errorMessage != ''">
    {{errorMessage}}
  </p>
</form>
